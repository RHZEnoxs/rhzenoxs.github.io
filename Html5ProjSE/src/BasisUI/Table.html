<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 表格測試 </title>
    <script src="../../static/jquery/jquery-3.4.1.min.js"></script>
    <link href="../../static/Style/common.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h2>無線框表格</h2>
        <table>
            <tr>
                <td>1. TextMessage </td>
                <td>2. TextMessage</td>
            </tr>
            <tr>
                <td>3. TextMessage</td>
                <td>4. TextMessage</td>
            </tr>
        </table>
        
        <h2>有線框表格</h2>
        <table border="1">
            <tr>
                <td>1. TextMessage </td>
                <td>2. TextMessage</td>
            </tr>
            <tr>
                <td>3. TextMessage</td>
                <td>4. TextMessage</td>
            </tr>
        </table>
    </div>
</body></html>
